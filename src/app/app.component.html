<main class='main'>
  <h3 class='main__title'>GitHub Typeahead</h3>
  <div class='main__content'>
    <input (keyup)='keyUp.next($event)' type='text' placeholder='Enter a GitHub login' maxlength='39' class='main__input'>
    <app-icon *ngIf='shownSpinner' type='loading' class='main__spinner'></app-icon>
    <div *ngIf='users.length > 0' class='main__output'>
      <app-user *ngFor='let user of users' [user]='user' class='main__output-user'></app-user>
    </div>
  </div>
</main>
